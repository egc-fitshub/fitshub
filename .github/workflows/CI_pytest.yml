# ----------------------------------------------------------------------------
# Run Tests Workflow
# This workflow runs pytest on every push and pull request (targeting main).
# It sets up a MariaDB service container and configures environment
# variables for both the service and the test environment.
# ----------------------------------------------------------------------------

name: Pytest

on:
  push:
    branches: 
      - main
      - integration-trunk
      - trunk-g1
      - trunk-g2

jobs:
  pytest:
    runs-on: ubuntu-24.04

    # Global environment variables shared across services and steps
    env:
      MARIADB_ROOT_PASSWORD: fitshubdb_root_password
      MARIADB_DATABASE: fitshubdb
      MARIADB_TEST_DATABASE: fitshubdb_test
      MARIADB_USER: fitshubdb_user
      MARIADB_PASSWORD: fitshubdb_password
      MARIADB_HOSTNAME: localhost
      MARIADB_PORT: 3306
      FLASK_ENV: testing

    services:
      # MariaDB service container for integration tests
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ secrets.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ secrets.MARIADB_TEST_DATABASE }}
          MARIADB_USER: ${{ secrets.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ secrets.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      # Step 1: Show which branch you are working in
      - name: Print Branch Name
        run: echo "Workflow running on branch ${{ github.ref_name }}"
      
      # Step 2: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 3: Set up Python environment (version 3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # Step 4: Remove local editable mode for rosemary dependency (not CI-friendly)
      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Step 5: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 6: Run the pytest test suite (ignoring Selenium tests)
      - name: Run Tests
        run: pytest app/modules/ --ignore-glob='*selenium*'