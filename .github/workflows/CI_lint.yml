# ----------------------------------------------------------------------------
# Python Lint Workflow
# This workflow runs linting and code style checks on every push and pull request.
# It ensures the codebase follows PEP8, Black formatting, and import ordering standards.
# ----------------------------------------------------------------------------

name: Python Lint

on:
  # Trigger on every push to any branch
  push:
    
  # Trigger on every pull request (opened, updated, or synchronized)
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
      
      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Python environment (3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      # Step 3: Install Ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # Step 4: Run Ruff linting
      - name: Lint with Ruff
        run: ruff check .

      # Step 5: Verify code formatting (Black-equivalent)
      - name: Verify formatting with Ruff
        run: |
          ruff format --check .